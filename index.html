<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamenco Compas Trainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="layout">
      <div class="panel panel--actions" id="actionsPanel">
        <div id="compasMount"></div>
        <div id="actionsMount" class="actions actions--settings"></div>
        <div id="rightMount"></div>
      </div>
      <div class="panel panel--settings">
        <div class="controls">
          <div class="control" id="compasControl">
            <label for="compas">Compas type</label>
            <select id="compas">
              <option value="solea">Solea / Buleria (12 beats)</option>
              <option value="seguiriya">Seguiriya (12 beats)</option>
              <option value="tangos">Tangos (4 beats)</option>
              <option value="rumba">Rumba (4 beats)</option>
            </select>
          </div>
        <div class="control">
          <div class="control__header">
            <label for="tempo">Tempo (BPM)</label>
            <input id="tempoNumber" type="number" min="60" max="250" value="120" />
          </div>
          <input id="tempo" type="range" min="60" max="250" value="120" />
          <div class="control__value control__value--aux"><span id="tempoValue">120</span> BPM</div>
        </div>
        <details id="advanced" class="advanced">
          <summary>Advanced</summary>
          <div class="advanced__grid">
            <div class="control">
              <div class="control__header">
                <label for="swing">Swing</label>
                <input id="swingNumber" type="number" min="0" max="60" value="0" />
              </div>
              <input id="swing" type="range" min="0" max="60" value="0" />
              <div class="control__value control__value--aux"><span id="swingValue">0</span>%</div>
            </div>
            <div class="control">
              <div class="control__header">
                <label for="accent">Accent level</label>
                <input id="accentNumber" type="number" min="40" max="100" value="90" />
              </div>
              <input id="accent" type="range" min="40" max="100" value="90" />
              <div class="control__value control__value--aux"><span id="accentValue">90</span>%</div>
            </div>
            <div class="control control--cycles">
              <label for="cycles">Cycles <span class="inline-note">(stop after N cycles)</span></label>
              <input id="cycles" type="number" min="1" max="99" value="6" />
            </div>
            <div class="control control--toggle">
              <div class="control__header">
                <label for="infinite">Infinite <span class="inline-note">(ignore cycle limit)</span></label>
            <input id="infinite" type="checkbox" checked />
              </div>
            </div>
            <div class="control control--toggle" id="ensembleControl">
              <div class="control__header">
                <label for="ensemble">Ensemble <span class="inline-note">(multi-clap)</span></label>
                <input id="ensemble" type="checkbox" />
              </div>
            </div>
          </div>
        </details>
      </div>
        <div class="version">v1.1.0</div>
      </div>

      <div class="panel panel--compas">
        <div class="compas-ring" id="grid"></div>
        <div class="actions actions--compas">
          <button id="toggle" class="button button--primary button--round" data-state="stopped" aria-label="Start">
            <span class="sr-only" id="toggleLabel">Start</span>
            <svg class="icon icon--play" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8 5.5v13l10-6.5-10-6.5z" />
            </svg>
            <svg class="icon icon--pause" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 5h4v14H7V5zm6 0h4v14h-4V5z" />
            </svg>
          </button>
          <button id="reset" class="button button--round button--round-sm button--ghost" aria-label="Reset">
            <span class="sr-only">Reset</span>
            <svg class="icon icon--reset" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 5a7 7 0 1 1-6.32 9.55" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M5 8V4h4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
