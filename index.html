<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flamenco Compás Trainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <div>
        <p class="eyebrow">PC 버전</p>
        <h1>Flamenco Compás Trainer</h1>
        <p class="subtitle">플라멩코용 드럼머신/메트로놈 — 꼼빠스 카운트를 시각+사운드로 안내합니다.</p>
      </div>
      <div class="status" id="status">정지</div>
    </header>

    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="compas">컴빠스 타입</label>
          <select id="compas">
            <option value="solea">솔레아 / 불레리아 (12박)</option>
            <option value="seguiriya">세기리야 (12박)</option>
            <option value="tangos">탕고스 (4박)</option>
            <option value="rumba">룸바 (4박)</option>
          </select>
        </div>
        <div class="control">
          <label for="tempo">템포 (BPM)</label>
          <input id="tempo" type="range" min="60" max="220" value="120" />
          <div class="control__value"><span id="tempoValue">120</span> BPM</div>
        </div>
        <div class="control">
          <label for="swing">스윙</label>
          <input id="swing" type="range" min="0" max="60" value="10" />
          <div class="control__value"><span id="swingValue">10</span>%</div>
        </div>
        <div class="control">
          <label for="accent">강박 볼륨</label>
          <input id="accent" type="range" min="40" max="100" value="90" />
          <div class="control__value"><span id="accentValue">90</span>%</div>
        </div>
      </div>
      <div class="actions">
        <button id="toggle" class="button button--primary">시작</button>
        <button id="reset" class="button">리셋</button>
      </div>
    </section>

    <section class="panel">
      <div class="compas-ring" id="grid"></div>
    </section>

    <section class="panel tips">
      <h2>확장 계획</h2>
      <ul>
        <li>PC 버전: 큰 화면에서 꼼빠스 시각화 + 사운드 동시 제공</li>
        <li>모바일 확장: 진동 피드백, 버튼 터치 영역 확대, 화면 자동 잠금 방지</li>
        <li>추가 예정: 팔로/팔로 세트, 무드 프리셋, 루프 녹음</li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
